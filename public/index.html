<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="/stylesheets/layout.css" type="text/css" />
  <link rel="stylesheet" href="/stylesheets/nav.css" type="text/css" />
  <link rel="stylesheet" href="/stylesheets/twcontain.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <!-- <button type='button'>Compose</button> -->
    <form action='/login' method='POST' class='logIn'>
      email: <input type='text' id='emailLogin'>
      password: <input type='password' id='passowedLogin'>
      <input type='submit' value='login'>
      <br>
      <input type='button' class='regBot' value='register'>
    </form>
  </nav>

  <!-- Page-specific (main) content here -->

  <main class="container">
    <article class='chatWindow'>
      <section class='new-tweet'>
        <h2>Compose Tweet</h2>
        <hr>
        <form method="POST" action='/tweets' class='tweetForm'>
          <textarea row='1' name="text" placeholder="What are you humming about?" class='text' autofocus='autofocus'></textarea>
          <div id='errorMessage'> <em> your tweet is invalid</em><br></div>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
    </article>
    <section id='tweets-container'>
    </section>

  </main>
  <form method="POST" action='/register' id='regForm'>
    <input type='text' placeholder="your first Name" name='firstName'>
    <input type='text' placeholder="your last Name" name='lastName'>
    <input type='email' placeholder='your email address' name='email'>
    <input type='password' placeholder="password" name='password'>
    <input type='submit' value='sign up'>
  </form>
</body>

</html>
