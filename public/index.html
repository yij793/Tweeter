<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/twcontain.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <button type='button'>Compose</button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <article class='chatWindow'>
      <section class='new-tweet'>
        <h2>Compose Tweet</h2>
        <hr>
        <form method="POST" action='/tweets' class='tweetForm'>
          <textarea name="text" placeholder="What are you humming about?" class='text' autofocus='autofocus'></textarea>
          <div id='errorMessage'> <em> your tweet is invalid</em><br></div>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>

      </section>
    </article>
    <section id='tweets-container'>
      <article class='tweet'>
        <header>
          <img src='/images/detective.png'>
          <span class='userID'>
            bill field
          </span>
          <span class='mrField'>@sirlsaac</span>
        </header>
        <p>the little twweeet here!!!</p>
        <hr>
        <footer>
          <span class='timeOfpost'>10 days ago</span>
          <span class='icons'>icons go here</span>
        </footer>
      </article>
    </section>

  </main>

</body>

</html>
